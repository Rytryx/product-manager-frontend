<form [formGroup]="formGroup" (ngSubmit)="logForm()">
    <mat-card>
      <mat-card-header>
        Login
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="flex flex-row just-center gap-1">
        <button mat-button mat-raised-button color="primary" type="submit">Anmelden</button>
        <button mat-button mat-raised-button color="accent" type="button" routerLink="/auth/register">Registrieren</button>
      </mat-card-actions>
    </mat-card>
  </form>
