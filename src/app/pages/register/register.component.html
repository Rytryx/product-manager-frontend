<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Registrieren</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="register-wrapper">
          <mat-form-field appearance="fill">
            <mat-label>Vorname</mat-label>
            <input matInput formControlName="firstName" required>
            <mat-error *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched">
              Bitte geben Sie Ihren Vornamen ein.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Nachname</mat-label>
            <input matInput formControlName="lastName" required>
            <mat-error *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched">
              Bitte geben Sie Ihren Nachnamen ein.
            </mat-error>
          </mat-form-field>


          <mat-form-field appearance="fill">
            <mat-label>E-Mail</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              Bitte geben Sie eine gültige E-Mail-Adresse ein.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Passwort</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              Das Passwort muss mindestens 8 Zeichen lang sein und eine Zahl, einen Großbuchstaben und ein Sonderzeichen enthalten.
            </mat-error>
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Registrieren</button>
        <button mat-raised-button color="accent" type="button" (click)="onCancel()">Abbrechen</button>
      </mat-card-actions>
    </mat-card>
  </form>
